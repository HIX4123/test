<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="description"
            content="구글의 I'm feeling lucky 버튼을 다른 검색 엔진에 적용시켜보았습니다."
        />
        <meta
            name="keywords"
            content="HTML, CSS, JavaScript, Node.js, Naver API, Youtube API"
        />
        <meta name="author" content="202355517 권민규" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./styles/styles.css" />
        <script type="module" src="./scripts/main.js"></script>

        <title>I'm Feeling SO Lucky</title>
    </head>
    <body>
        <header>
            <h1>I'm Feeling SO Lucky</h1>
        </header>
        <nav></nav>
        <main>
            <aside>
                <h2>Log</h2>
                <p>
                    검색 기록을 확인할 수 있습니다.<br />
                    창을 새로고침하면 초기화됩니다.
                </p>
                <table border="1">
                    <thead>
                        <tr>
                            <th>time</th>
                            <th>keyword</th>
                            <th>target</th>
                        </tr>
                    </thead>
                    <tbody id="log"></tbody>
                </table>
            </aside>
            <form id="form" onsubmit="func1()">
                <label for="key">검색 키워드</label><br />
                <input type="text" id="key" name="key" autofocus />
                <br /><br />

                <label for="target">검색 대상 사이트</label><br />

                <select id="target" name="target">
                    <option value="" selected>--선택--</option>
                    <option value="naver">네이버</option>
                    <option value="youtube">유튜브</option>
                </select>
                <br /><br />
                <br />

                <input type="submit" value="I'm feeling lucky" />
                <input type="reset" value="Reset" />
            </form>

            <article></article>
            <section></section>
            <div id="division"></div>
        </main>
        <footer></footer>
    </body>
</html>
